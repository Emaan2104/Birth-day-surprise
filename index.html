<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Heart Collector</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Satisfy&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-top: 20px;
      color: #fff0f5;
      text-shadow: 2px 2px 6px #00000088;
    }
    .heart {
      width: 40px;
      height: 40px;
      background: crimson;
      position: absolute;
      clip-path: polygon(50% 0%, 61% 16%, 78% 18%, 90% 34%, 94% 55%, 87% 75%, 70% 91%, 50% 100%, 30% 91%, 13% 75%, 6% 55%, 10% 34%, 22% 18%, 39% 16%);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .heart:hover {
      transform: scale(1.3);
    }
    #messageBox {
      display: none;
      color: #ffe4e1;
      font-size: 1.8em;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 80%;
      font-family: 'Satisfy', cursive;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .sparkle {
      width: 5px;
      height: 5px;
      background: white;
      position: absolute;
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }
    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
    }
    #finalMessage {
      display: none;
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      color: #ffd700;
      margin-top: 40px;
      text-shadow: 2px 2px 8px #000;
    }
    .romantic-btn {
      display: block;
      margin: 20px auto;
      padding: 15px 25px;
      font-size: 1.2em;
      font-family: 'Satisfy', cursive;
      background-color: #ffb6c1;
      color: #8b0000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    .romantic-btn:hover {
      background-color: #db7093;
      color: white;
      box-shadow: 0 0 10px #fff;
    }
    .romantic-btn::after {
      content: '➡';
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Click Any Heart You Love 💖</h1>
  <div id="messageBox"></div>
  <div id="finalMessage">Happy Birthday Mohtaram! 💖</div>

  <button class="romantic-btn" onclick="showNextMessage()">Click for a Romantic Whisper</button>

  <script>
    const totalHearts = 20;
    let collected = 0;
    const messages = [
      "Your smile is my favorite sunshine ☀️❤️",
      "I never believed in magic until I saw you ✨",
      "You're the dream I never want to wake up from 🌙",
      "With every heartbeat, I love you more 💓",
      "Your voice is my favorite melody 🎶",
      "You're my today, tomorrow, and forever 💞",
      "In your arms is where I find peace 🕊️"
    ];
    let currentMsg = 0;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      heart.style.top = Math.random() * (window.innerHeight - 50) + 'px';

      heart.onclick = () => {
        heart.remove();
        collected++;
        if (collected === 5) showRomanticMessage();
      };

      document.body.appendChild(heart);
    }

    function showRomanticMessage() {
      document.querySelector('h1').style.display = 'none';
      const box = document.getElementById('messageBox');
      box.innerHTML = messages[currentMsg];
      box.style.display = 'block';
    }

    function showNextMessage() {
      const box = document.getElementById('messageBox');
      if (currentMsg < messages.length) {
        box.innerHTML = messages[currentMsg];
        box.style.display = 'block';
        currentMsg++;
      }
      if (currentMsg === messages.length) {
        setTimeout(() => {
          box.style.display = 'none';
          startSparkles();
          setTimeout(() => {
            document.getElementById('finalMessage').style.display = 'block';
          }, 4000);
        }, 5000);
      }
    }

    function startSparkles() {
      for (let i = 0; i < 150; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = Math.random() * window.innerWidth + 'px';
        s.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 2000);
      }
    }

    for (let i = 0; i < totalHearts; i++) {
      createHeart();
    }
  </script>
</body>
</html>
